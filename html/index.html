<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="title">Live Audio Stream</title>
    <link href="css/common.css" rel="stylesheet" />
    <link href="fontello/css/fontello.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <span class="logo">STP</span
        ><span class="subtitle" id="subtitle">Live Audio Stream</span>
      </div>
      <div id="not-supported" class="container hidden">
        <p id="unsupported_browser">
          Unfortunately your web browser doesn't appear to support WebRTC which
          is required for this application. Please try another web browser.
        </p>
      </div>
      <div id="supported">
        <div id="channels" class="hidden">
          <h3 id="channels_header">Channels</h3>
          <p id="channels_description">
            Click on a channel name below to connect.
          </p>
          <p id="nochannels"><i>No Channels found</i></p>
          <ul></ul>
        </div>
        <div id="spinner" class="">
          <p></p>
          <div class="sk-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
          </div>
        </div>
        <div>
          <button id="play" class="button hidden">
            <span class="icon-pause"></span>
          </button>
        </div>
        <div id="output" class="hidden">
          <div id="media"></div>
        </div>
        <button id="reload" class="button hidden">
          <span class="icon-arrows-cw"></span
          ><span id="switch_channel">Switch Channel</span>
        </button>
        <div id="error" class="hidden"></div>
        <div id="footer">
          <a href="https://github.com/porjo/babelcast"
            ><span class="icon-github-circled" id="github-logo"></span
            ><span id="powered_by">Powered by Babelcast</span></a
          >
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/subscriber.js"></script>
    <script src="js/translations.js"></script>
  </body>
</html>
